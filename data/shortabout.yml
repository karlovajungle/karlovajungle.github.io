title   : "KJ ILUSTUUDIOST"
subtitle: "Tere tulemast Karlova südalinnas asuvasse privaatsesse ilustuudiosse!
Meie juuksur-stilist Katrin Jasinski on siin, et muuta Sinu juuksed kauniks ja säravaks. Tunne end erilisena privaatses ja hubases ilustuudios, kus saad nautida professionaalset teenindust, head kohvi ja ilusat keskkonda.
Ilustuudios kasutame kõrgkvaliteetseid KEVIN.MURPHY tooteid ja värve ning võrratud Olaplex juuksehooldust, et tagada parim tulemus ja rahulolu meie klientidele."
