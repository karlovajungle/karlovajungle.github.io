{{ with .Site.Data.shortabout }}
  {{ if .enable }}
  <section class="site-testimonial">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>
              {{ .subtitle }}
            </p>
          </div>
        </div>
        {{ range .testimonial_item }}
        <div class="col-lg-4 col-sm-6">
          <img src="{{ .thumb | absURL }}" alt="user-thumb-one">
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
